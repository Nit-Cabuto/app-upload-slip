<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KLN</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        .logo {
            max-width: 1000px;
            max-height: 1000px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="./kssp_logo.png" alt="Logo" class="logo">
    </div>

    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/versions/2.22.3/sdk.js"></script>
    <script>
        const id = "2008716446-QzCHty1r"; // -- log in extract slip
        const tokehslip = "81cae111-e8de-4266-b21c-1aa364d0ecfb";

        main();

        async function main() {
            await liff.init({ liffId: id });

            if (liff.isInClient()) {
                console.log('LIFF in LINE Client');

                if (!liff.isLoggedIn()) {
                    liff.login();
                } else {
                    const profile = await liff.getProfile();

                    console.log('User profile:', profile);

                    //window.location.href = `slip.html?userId=${profile.userId}&token=${tokehslip}`;
                }
            } else {
                console.log('LIFF not in LINE Client');

                liff.logout();

                return;
            }
        }
    </script>
</body>
</html>
