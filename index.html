        async function main() {

            await liff.init({ liffId: liffId }, function () {

                liff.ready.then(async () => {

                    console.log('LIFF Started');

                    // check liff in client mobile or web
                    if (liff.isInClient()) {

                        console.log('LIFF in LINE Client Mobile');

                        if (!liff.isLoggedIn()) {

                            liff.login({
                                redirectUri: "upload.html"
                            });

                        } else {
                            //const profile = await liff.getProfile();

                            //console.log('User profile:', profile);

                            console.log('User logged in');

                            sessionStorage.setItem("liffId", liffId);

                            window.location.replace(`upload.html`);
                        }
                    } else {

                        sessionStorage.setItem("liffId", liffId);

                        console.log('LIFF not in LINE Client');

                        //window.location.replace(`upload.html`);

                        liff.logout();

                        console.log('User logged out');

                        return;
                    }
                }).catch((err) => {
                    console.error('LIFF initialization failed ', err);
                });
            });
        }
